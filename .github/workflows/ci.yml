name: .NET Aspire Samples CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build Samples
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      DOTNET_MULTILEVEL_LOOKUP: false
      DOTNET_INSTALL_DIR: ${{ matrix.os == 'ubuntu-latest' && '' || 'dotnet' }}
    steps:
    - uses: actions/checkout@v3

    - name: Dapr tool installer
      uses: dapr/setup-dapr@v1
      with:
        version: '1.13.0'

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: ${{ matrix.os == 'ubuntu-latest' && './global.json' || '.\global.json' }}
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20.10'

    - name: Build
      run: ${{ matrix.os == 'ubuntu-latest' && './build.sh' || '.\build.cmd' }}

    - name: Test
      run: ${{ matrix.os == 'ubuntu-latest' && 'dotnet test ./tests/SampleTests/SampleIntegrationTests/SampleIntegrationTests.csproj' || 'dotnet test .\tests\SampleTests\SampleIntegrationTests\SampleIntegrationTests.csproj' }}
